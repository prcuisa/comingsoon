<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRCUISA - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        dark: '#1E293B',
                        light: '#F8FAFC',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .text-primary{
            color: #009AA5 !important;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="container mx-auto px-4 py-16 flex flex-col items-center justify-center min-h-screen">
        <div class="text-center max-w-2xl mx-auto">
            <!-- Logo with PRCUISA -->
            <div class="animate-float mb-10">
                <div class="mx-auto flex items-center justify-center">
                    <img src="https://raw.githubusercontent.com/prcuisa/tailwind/refs/heads/main/src/public/images/prcuisa.png" alt="PRCUISA Logo" class="h-16 w-auto">
                </div>
            </div>
            
            <!-- Heading -->
            <h1 class="text-4xl md:text-5xl font-bold text-dark mb-6">  
                Something <span class="text-primary">amazing</span> is coming soon
            </h1>
            
            <!-- Description -->
            <p class="text-lg text-gray-600 mb-12 leading-relaxed">
                Our website is currently under construction. We're working hard to deliver an exceptional experience. Please check back later for our official launch.
            </p>
            
            <!-- Divider -->
            <div class="relative mb-12">
                <div class="absolute inset-0 flex items-center" aria-hidden="true">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center">
                    <span class="bg-blue-50 px-4 text-gray-500">
                        <i class="fas fa-rocket text-primary"></i>
                    </span>
                </div>
            </div>
            
            <!-- Social Links -->
            <div class="flex justify-center space-x-4 mb-8">
                <a href="https://t.me/prcuisa" class="w-10 h-10 rounded-full bg-white shadow-sm flex items-center justify-center text-gray-600 hover:#009AA5;hover: #009AA5; transition-colors">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="https://instagram.com/prcuisa" class="w-10 h-10 rounded-full bg-white shadow-sm flex items-center justify-center text-gray-600 hover:#009AA5; hover: #009AA5;transition-colors">
                    <i class="fab fa-instagram"></i>
                </a>
                
               
            </div>
            
            <!-- Copyright -->
            <p class="text-sm text-gray-500">
                &copy; 2025 prcuisa.com. All rights reserved.
            </p>
        </div>
    </div>
</body>
</html>
